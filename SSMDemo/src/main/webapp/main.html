<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>主页面</title>
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="js/jquery-3.5.0.js"></script>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
<h1 align="center">用户信息</h1>
<hr>
<table class="table table-bordered">
    <caption>用户名表</caption>
    <thead>
    <tr>
        <th>用户名</th>
        <th>姓名</th>
        <th>密码</th>
        <th>性别</th>
        <th>年龄</th>
        <th>手机号</th>
        <th>操作</th>
    </tr>
    </thead>
    <tbody>

    </tbody>
</table>
<ul class="pager" >
    <li class="previous"><a href="#" onclick="firstPage()">首页</a></li>
    <select id="limit">
        <option selected>10</option>
        <option>15</option>
        <option>20</option>
        <option>30</option>
        <option>50</option>
    </select>

    <li><a href="#" style="margin-right: 10px" onclick="previousPage()">上一页</a></li>
    <li><a href="#" style="margin-right: 10px">
        <span id="currentPage"></span>/
        <span id="pageTotal"></span>
    </a></li>
    <li><a href="#" style="margin-right: 20px" onclick="nextPage()">下一页</a></li>
    <li><button type="button" class="btn btn-success" onclick="gotoPage()">GO</button>
    <input id="page" type="text"/></li>
    <li class="next"><a href="#" onclick="lastPage()">尾页</a></li>
</ul>
<div id="updateDiv">
    <div class="username"><span>用户名</span><input id="username" type="text" onblur="getData()"/>
        <p id="redText"></p></div>
    <div class="password"><span>密码</span><input id="password" type="text" onblur="nullPs()"/>
        <p id="redText1"></p></div>
    <div class="password1"><span>确认密码</span><input id="password1" type="text" onblur="confirmPs()"/>
        <p id="redText2"></p></div>
    <div class="name"><span>姓名</span><input id="name" type="text"/>
        <p></p></div>
    <div class="sex"><span>性别</span><input id="sex" type="text"/>
        <p></p></div>
    <div class="age"><span>年龄</span><input id="age" type="text"/>
        <p></p></div>
    <div class="phone"><span>电话</span><input id="phone" type="text"/>
        <p></p></div>
    <div class="returnto">
        <button onclick="refer()" type="button" class="btn btn-primary landon">确认</button>
    </div>
    <div class="closeDiv">
        <a onclick="closeUpdateDiv()">关闭</a>
    </div>
</div>

</body>
<script src="js/main.js"></script>
</html>
